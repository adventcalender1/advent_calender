<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√ºrpriz Kutularƒ±m üéÄ</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* --- GENEL AYARLAR & RENK PALETƒ∞ --- */
        :root {
            --bg-color: #fff0f5; /* Lavender Blush */
            --box-color: #ffc1cc; /* Soft Pink */
            --box-hover: #ffb7b2;
            --text-color: #6d4c41;
            --white: #ffffff;
            --shadow: 0 10px 20px rgba(255, 183, 178, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(#ffdeeb 20%, transparent 20%),
                              radial-gradient(#ffdeeb 20%, transparent 20%);
            background-position: 0 0, 50px 50px;
            background-size: 100px 100px;
            font-family: 'Nunito', sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            padding-bottom: 50px; /* Footer i√ßin bo≈üluk */
        }

        /* Dekoratif Arkaplan S√ºsleri */
        .decoration {
            position: fixed;
            font-size: 3rem;
            opacity: 0.6;
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }
        .d1 { top: 5%; left: 5%; animation-delay: 0s; }
        .d2 { top: 10%; right: 10%; animation-delay: 2s; }
        .d3 { bottom: 15%; left: 8%; animation-delay: 1s; }
        .d4 { bottom: 5%; right: 5%; animation-delay: 3s; }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            color: #d8829d;
            text-shadow: 2px 2px 0px #fff;
        }

        /* --- KUTU IZGARASI (GRID) --- */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Mobilde 2 s√ºtun */
            gap: 20px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px;
        }

        /* Tablet ve √ºzeri i√ßin 4 s√ºtun */
        @media (min-width: 768px) {
            .calendar-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .box {
            background: var(--white);
            border-radius: 20px;
            height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            border: 4px solid var(--box-color);
            overflow: hidden;
        }

        .box:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #ff9eaa;
            box-shadow: 0 15px 30px rgba(255, 158, 170, 0.5);
        }

        .box-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--box-color);
        }

        .box-icon {
            font-size: 1.5rem;
            margin-top: 5px;
        }

        .box.opened {
            background-color: #e8f5e9;
            border-color: #a5d6a7;
        }
        .box.opened .box-number { color: #81c784; }

        /* --- YENƒ∞ EKLENEN ALT S√ñZ ALANI (FOOTER) --- */
        .footer-note {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            padding: 20px 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 2px dashed #ffc1cc;
            box-shadow: 0 5px 15px rgba(216, 130, 157, 0.2);
            margin-top: 10px;
        }

        .footer-note p {
            font-family: 'Pacifico', cursive;
            color: #d8829d;
            font-size: 1.3rem;
            line-height: 1.6;
        }

        /* --- MODAL (POPUP) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 240, 245, 0.85);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 25px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 3px dashed var(--box-color);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-title {
            font-family: 'Pacifico', cursive;
            color: #d8829d;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 15px;
            outline: none;
            color: #555;
            font-family: 'Nunito', sans-serif;
        }

        input[type="text"]:focus {
            border-color: var(--box-color);
        }

        button {
            background: var(--box-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Nunito', sans-serif;
        }

        button:hover {
            background: #ff9eaa;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            color: #aaa;
            font-size: 1.5rem;
            padding: 0;
            cursor: pointer;
        }
        
        .close-btn:hover { background: none; color: #555; }

        .hidden { display: none; }

        .message-area {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            background: #fff0f6;
            padding: 20px;
            border-radius: 15px;
            margin-top: 10px;
            font-style: italic;
        }
        
        .error-msg {
            color: #e57373;
            font-size: 0.9rem;
            margin-top: 10px;
            min-height: 20px;
        }

    </style>
</head>
<body>

    <div class="decoration d1">üå∏</div>
    <div class="decoration d2">üß∏</div>
    <div class="decoration d3">üéÄ</div>
    <div class="decoration d4">üå∑</div>

    <h1>‚ú® 8 G√ºnl√ºk S√ºrpriz ‚ú®</h1>

    <div class="calendar-grid" id="grid">
        </div>

    <div class="footer-note">
        <p>"Mevsimler deƒüi≈üir, yƒ±llar ge√ßer ama bazƒ± izler kalbe m√ºh√ºrlenir. Daima en g√ºzel yerindesin."</p>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">√ó</button>
            
            <div id="password-section">
                <div class="modal-title">≈ûifreyi Gir üîê</div>
                <p style="margin-bottom:15px; font-size: 0.9rem;">Bu kutuyu a√ßmak i√ßin bug√ºn√ºn ≈üifresi lazƒ±m.</p>
                <input type="text" id="pass-input" placeholder="≈ûifre..." autocomplete="off">
                <button onclick="checkPassword()">A√ß Bakalƒ±m</button>
                <div class="error-msg" id="error-msg"></div>
            </div>

            <div id="message-section" class="hidden">
                <div class="modal-title">S√ºrpriz! üéâ</div>
                <div class="message-area" id="final-message"></div>
            </div>
        </div>
    </div>

    <script>
        // --- KONFƒ∞G√úRASYON ALANI ---
        // S√ñZLER G√úNCELLENDƒ∞
        const boxData = [
            { id: 1, pass: "123", content: "Tesad√ºf seni √∂n√ºme √ßƒ±karmasaydƒ±, gene aynƒ± ≈üekilde, fakat her ≈üeyden habersiz, ya≈üayƒ±p gidecektim. Sen bana bir ruhum olduƒüunu √∂ƒürettin. (S. Ali)", icon: "üìñ" },
            { id: 2, pass: "321", content: "Bir bozuk saattir y√ºreƒüim, hep sende durur. Zamanƒ±n akmadƒ±ƒüƒ± yerdeyim.", icon: "üï∞Ô∏è" },
            { id: 3, pass: "ask", content: "≈ûunu bilmelisin ki; yery√ºz√ºnde seni bir an olsun unutamayan biri var. Mesafeler kalbe engel deƒüil. (Kafka)", icon: "üíå" },
            { id: 4, pass: "gul", content: "Seni durup dururken deƒüil, aklƒ±mdan hi√ß √ßƒ±kmazken seviyorum. (C. S√ºreya)", icon: "üåø" },
            { id: 5, pass: "1010", content: "Seni d√º≈ü√ºnmek g√ºzel ≈üey, √ºmitli ≈üey... D√ºnyanƒ±n en g√ºzel sesinden ≈üarkƒ± dinlemek gibi. (Nazƒ±m)", icon: "üé∂" },
            { id: 6, pass: "2024", content: "G√ºl√ºn√º senin i√ßin bu kadar √∂nemli kƒ±lan, ona harcadƒ±ƒüƒ±n zamandƒ±r. Sen benim en g√ºzel zamanƒ±msƒ±n.", icon: "üåπ" },
            { id: 7, pass: "bal", content: "Seni saklayacaƒüƒ±m inan. Yazdƒ±klarƒ±mda, s√∂zlerimde... Hep sen kalacaksƒ±n. (√ñzdemir Asaf)", icon: "üîí" },
            { id: 8, pass: "sonsuz", content: "Hikayenin sonu ne olursa olsun; benim en g√ºzel manzaram hep sen olacaksƒ±n. ƒ∞yi ki ge√ßtin hayatƒ±mdan.", icon: "‚ù§Ô∏è" }
        ];

        let currentBoxId = null;

        const grid = document.getElementById('grid');
        const modal = document.getElementById('modal');
        const passInput = document.getElementById('pass-input');
        const errorMsg = document.getElementById('error-msg');
        const passwordSection = document.getElementById('password-section');
        const messageSection = document.getElementById('message-section');
        const finalMessage = document.getElementById('final-message');

        // Kutularƒ± Olu≈üturma
        boxData.forEach(data => {
            const box = document.createElement('div');
            box.className = 'box';
            box.innerHTML = `
                <div class="box-number">${data.id}</div>
                <div class="box-icon">üîí</div>
            `;
            box.onclick = () => openModal(data.id);
            grid.appendChild(box);
        });

        // Modalƒ± A√ß
        function openModal(id) {
            currentBoxId = id;
            modal.classList.add('active');
            passInput.value = '';
            errorMsg.textContent = '';
            
            passwordSection.classList.remove('hidden');
            messageSection.classList.add('hidden');
            passInput.focus();
        }

        // Modalƒ± Kapat
        function closeModal() {
            modal.classList.remove('active');
        }

        // ≈ûifreyi Kontrol Et
        function checkPassword() {
            const enteredPass = passInput.value.trim(); 
            const targetBox = boxData.find(b => b.id === currentBoxId);

            if (enteredPass === targetBox.pass) {
                // ≈ûifre Doƒüru
                passwordSection.classList.add('hidden');
                messageSection.classList.remove('hidden');
                finalMessage.textContent = targetBox.content;
                
                const gridBoxes = document.querySelectorAll('.box');
                const boxDiv = gridBoxes[currentBoxId - 1];
                boxDiv.classList.add('opened');
                boxDiv.querySelector('.box-icon').textContent = targetBox.icon;
            } else {
                // ≈ûifre Yanlƒ±≈ü
                errorMsg.textContent = "Ups! ≈ûifre yanlƒ±≈ü, tekrar dene. üôà";
            }
        }

        passInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });

    </script>
</body>
</html>
